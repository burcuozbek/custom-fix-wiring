<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Fix Wiring</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="content">
      <div class="wires wires-left">
        <div class="border border-1">
          <div class="circle wire-1 active"></div>
        </div>
        <div class="border border-2">
          <div class="circle wire-2 active"></div>
        </div>
        <div class="border border-3">
          <div class="circle wire-3 active"></div>
        </div>
        <div class="border border-4">
          <div class="circle wire-4 active"></div>
        </div>
      </div>
      <canvas id="game" height="600" width="600"></canvas>
      <div class="wires wires-right">
        <div class="border border-5">
          <div class="circle wire-5 active">
          </div>
        </div>
        <div class="border border-6">
          <div class="circle wire-6 active"></div>
        </div>
        <div class="border border-7">
          <div class="circle wire-7 active"></div>
        </div>
        <div class="border border-8">
          <div class="circle wire-8 active"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
